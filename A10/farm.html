<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="farm.css">
    <script src="Script/main/main.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="Script/animal/animal.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Farm</h1>
    <h1 id="dayCounter">Day: 1</h1>
    <p id="daytime"></p>
    <h1 id="animalName"></h1>
    <p id="songText"></p>
    <p id="eatingFood"></p>
    

    <div id="stocks">
        <h1>Stock</h1>        
        <p id="animal0">The farmer has 500kg hay left.</p>
        <p id="animal1">The farmer has 20kg seed left.</p>
        <p id="animal2">The farmer has 400kg corn left.</p>
        <p id="animal3">The farmer has 200kg grass left.</p>
        <p id="animal4">The farmer has 30kg forage left.</p>
    </div>

    <div>
        <button id="newDay">Next day</button>
        <button id="stockUp">Refill stock</button>
    </div>
</body>
</html>
