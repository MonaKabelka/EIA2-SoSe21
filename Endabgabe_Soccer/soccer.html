<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soccer simulation</title>
    
        <link rel="stylesheet" href="css/soccer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">   
    
        <script src="ts/main/main.js" defer></script>
        <script src="ts/vector/vector.js" defer></script>
        <script src="ts/human/human.js" defer></script>
        <script src="ts/player/player.js" defer></script>
        <script src="ts/positions/positions.js" defer></script>
        <script src="ts/ball/ball.js" defer></script>
        <script src="ts/field/footballfield.js" defer></script>
        <script src="ts/form/form.js" defer></script>
        <script src="ts/referees/referees.js" defer></script>
        <script src="ts/linereferees/linereferees.js" defer></script>    
    </head>
    
    <body>
        <h1> soccer simulation </h1>
    
        <p>press arrow keys left and right to switch between players</p>
    
        <div id="display">
                <p>Team A <i id="scoreA">0</i>:<i id="scoreB">0</i> Team B</p>
                <p id="posession">Ball possession: Team:</p>
        </div>
    
        <div class="container">
            <div id="formLeft">
                <h2>Player Adjustment</h2>
                <form id="0">
    
                    <label for="maxSpeed">Maximal Speed</label><br>
                    <input type="range" id="maxSpeed" name="maxSpeed" step="0.1" max="1" min="0.6"><br>
    
                    <label for="minSpeed">Minimal Speed</label><br>
                    <input type="range" id="minSpeed" name="minSpeed" step="0.1" max="0.5" min="0.2"><br>
    
                    <label for="maxPre">Maximal Precision</label><br>
                    <input type="range" id="maxPre" name="maxPre" step="1" max="10" min="6"><br>
    
                    <label for="minPre">Minimal Precision</label><br>
                    <input type="range" id="minPre" name="minPre" step="1" max="5" min="1"><br>
    
                    <label for="team1Color">Jersey Team A</label>
                    <br>
                    <input name="team1Color" type="color" id="team1Color" value="#c2ffcb" style="width:30px;">
                    <br>
                    <label for="team2Color">Jersy Team B</label>
                    <br>
                    <input name="team2Color" type="color" id="team2Color" value="#cfa9a9" style="width:30px;">
                    <br>
                </form>
            </div>
    
            <canvas></canvas>
    
            <div id= "formRight">
                <h2>Player Exchange</h2>
                <p>Speed:<p id="speedPlayer">00</p> </p>
                <p>Precision:
                <p id="precPlayer">00</p>
                </p>
                <p>Number:
                <p id="numberPlayer">00</p>
                </p>
                <p>Team:
                <p id="teamPlayer"></p>--</p>
                <label for="subPlayer">Substitute:</label><br>
    
                <select name="subPlayer" id="subPlayer">
                </select>
    
                <p>Speed:
                <p id="speedSubstitute">00</p>
                </p>
                <p>Precision:
                <p id="precSubstitute">00</p>
                </p>
                <p>Number:
                <p id="numberSubstitute">00</p>
                </p>
                <p>Team:
                <p id="teamSubstitute">--</p>
                </p>
                <button id="changeBtn">Change</button>
            </div>
    
        </div>
    
        <button id="restart"onClick="window.location.reload();">Restart game</button>
    
    </body>
    
    </html>
